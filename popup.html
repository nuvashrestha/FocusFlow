<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow </title>
    <link rel="stylesheet" src="style.css">
    <script src="focusFlow.js" defer></script>
</head>

<body>
    <h1>FocusFlow</h1>
    <p>Boost your productivity with focused work sessions</p>
    <div class="timer-options">
        <button id="preset25/5">25/5</button>
        <button id="preset30/10">30/10</button>
        <button id="preset40/15">40/15</button>
    </div>

    <p class="session-description">Select your preferred session length and begin your focus journey</p>
    <div class="timer-display">
        <h2 id="timer-time">00:00</h2>
    </div>

    <div class="control-buttons">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="stopBtn">Stop</button>
    </div>
</body>

</html>
