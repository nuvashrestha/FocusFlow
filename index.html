<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow </title>
    <link rel="icon" type="image/png" href="focusflow-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
</head>

<body>
    <div class="container text-center" id="main-container">
        <h1 class="display-3">FocusFlow</h1>
        <p>Boost your productivity with focused work sessions</p>

        <div class="timer-options pb-3">
            <button id="preset25_5" class="btn btn-primary">25/5</button>
            <button id="preset30_10" class="btn btn-primary">30/10</button>
            <button id="preset45_15" class="btn btn-primary">45/15</button>
        </div>

        <p class="session-description">Select your preferred session length and begin your focus journey</p>

        <div class="timer-display">
            <h2 id="timer-time">00:00</h2>
        </div>

        <div class="control-buttons pt-3">
            <button id="startBtn" class="btn btn-success">Start</button>
            <button id="pauseBtn" class="btn btn-warning">Pause</button>
            <button id="stopBtn" class="btn btn-danger">Stop</button>
        </div>

    </div>
    <footer class="footer mt-3">
        <p>FocusFlow &copy; 2025 | Version 1.0</p>
        <p>Stay focused, stay productive! ðŸ’¡</p>
    </footer>
</body>

</html>
